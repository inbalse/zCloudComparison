<base-modal-window modal-title="{{'RESTORE_EDIT_VOLUME.TITLE' | translate}}" btns="buttons"
                   close="handleCancel" loading="loading" help="restoreVolumes">
    <div class="container-fluid">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-xs-4">
                    {{'RESTORE_EDIT_VOLUME.DATASTORE_RAW_DISK' | translate}}
                </label>

                <div class="col-xs-8">
                    <select ui-select2 ng-model="item.Destination.Datastore" to-json-object>
                        <option ng-repeat="item in potentials.Datastores track by $index" value="{{item.Datastore}}">
                            {{item.Datastore.DisplayName}}
                        </option>
                    </select>
                </div>
            </div>
            <div class="form-group" ng-show="item.Path">
                <label class="control-label col-xs-4">
                    {{'RESTORE_EDIT_VOLUME.PATH' | translate}}
                </label>
                <label class="control-label col-xs-8">
                    {{item.Path}}
                </label>
            </div>
            <div class="form-group" ng-hide="isHyperV">
                <label class="control-label col-xs-4">
                    {{'RESTORE_EDIT_VOLUME.THIN' | translate}}
                </label>

                <div class="col-xs-8">
                    <z-checkbox model="item.IsThinEnabled" use-indeterminate="true"/>
                </div>
            </div>
        </form>
    </div>
</base-modal-window>

<base-modal-window class="modal-vra-change-password" modal-title="{{ 'VRA_CHANGE_PASSWORD.TITLE' | translate }}"
                   close="close" btns="buttons"
                   loading="loading" help="vraChangePasswordController">
    <form class="form-horizontal" autocomplete="off" name="forms.vraChangePass">

        <div class="form-group" ng-if="!ESXiHostLower51">
            <div class="col-xs-1">
                <z-checkbox model="credentialsObj.installedUsingSshKey" change="vibChange()"></z-checkbox>
            </div>
            <label help-icon="EDIT_VRA.VRA_VIB" class="col-xs-11 vib-label">{{'VRA_EDIT.VIB_LABEL' | translate}}</label>
        </div>

        <div class="form-group">
            <label class="col-xs-4 control-label">{{'VRA_CHANGE_PASSWORD.NEW_PASSWORD' | translate}}</label>

            <div class="col-xs-7">
                <z-password model="credentialsObj.password" show-text="showPasswordText"
                            required="isHostPasswordRequired" z-disabled="!credentialsObj.installedUsingSshKey"></z-password>
            </div>
            <div class="col-xs-1" type="text" tooltip-placement="top"
                 uib-tooltip="{{ 'VRA_CHANGE_PASSWORD.TOOLTIP_INFO' | translate}}">
                <z-checkbox z-disabled="isCheckBoxDisable" model="showPasswordText"></z-checkbox>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-4"></label>
            <label class="col-xs-7">{{'VRA_CHANGE_PASSWORD.LABEL_BOTTOM_TEXT' | translate}}</label>
            <label class="col-xs-1"></label>
        </div>

    </form>
</base-modal-window>

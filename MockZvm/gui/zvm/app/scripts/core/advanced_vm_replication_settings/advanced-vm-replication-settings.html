<base-modal-window modal-title="{{ 'ADVANCED_VM_REPLICATION_SETTINGS.TITLE' | translate }}" close="close" btns="buttons"
                   loading="loading" help="advancedVmReplicationSettingsController">
    <p class="text-center step-desc">{{"ADVANCED_VM_REPLICATION_SETTINGS.ADVANCED_VM_REPLICATION_SETTINGS_INFO" | translate }}</p>

    <div>
        <div class="btn-group z-white-btn-group pull-right">

            <button type="button" class="btn btn-link" ng-click="handleEditSelectedClick()"
                    ng-disabled="!selectedItems.length">{{
                "ADVANCED_VM_REPLICATION_SETTINGS.EDIT_SELECTED" | translate}}
            </button>
        </div>

        <div class="grid-container" >
        <z-slick-grid grid="gridObj.advancedVmSettingsGrid"
                      grid-id="advancedVmSettingsGrid"
                      data="gridData"
                      selected-items="selectedItems"
                      custom-options="customOptions" group-by-values="groupByValues"
                      class="advancedVmsSettingsGridStyle"
                      on-selection="selectedItemsChange"
                      hide-view-options="true"></z-slick-grid>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-offset-8 col-xs-4">
                    <h5 class="pull-left">{{ "ADVANCED_VM_REPLICATION_SETTINGS.SELECTED_VMS" | translate }}
                        {{selectedItems.length}} VMs</h5>
                    <h5 class="pull-right">{{ "ADVANCED_VM_REPLICATION_SETTINGS.TOTAL_VMS" | translate }}
                        {{data.vmsList.length }} VMs</h5>
                </div>
            </div>
        </div>
    </div>
</base-modal-window>
